name: build

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install and test
      run: |
        yarn install
        yarn test:coverage
    - name: Upload coverage to Codacy
      run: |
        yarn add codacy-coverage
        cat ./coverage/lcov.info | yarn codacy-coverage --token ${{secrets.CODACY_PROJECT_TOKEN}} --language typescript
    - name: Upload coverage to Codecov  
      uses: codecov/codecov-action@v1.0.3
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        flags: unittests
    - name: Compile
      run: yarn run tsc -p ./tsconfig.build.json
    - name: Lint
      run: yarn lint
      env:
        CI: true
